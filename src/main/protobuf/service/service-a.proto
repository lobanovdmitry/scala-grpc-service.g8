syntax = "proto3";

package ru.dlobanov.service.a.protos;

import "google/protobuf/timestamp.proto";
import "service/common.proto";

option java_package = "ru.dlobanov.service.b.api";

service EchoAService {

    rpc echo (EchoRequest) returns (EchoResponse);

}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string echo = 1;
}
